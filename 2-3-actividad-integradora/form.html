<div class="container">
  <form
    action="index.php"
    class="form"
    method="post">
    <h2 class="container__title">Iniciar sesión</h2>

    <!-- name -->
    <div class="form__control">
      <label
        for="name"
        class="form__label"
        >Email:</label
      >
      <input
        placeholder="Email"
        type="name"
        class="form__input"
        name="name"
        required />
    </div>

    <!-- Email -->
    <div class="form__control">
      <label
        for="email"
        class="form__label"
        >Email:</label
      >
      <input
        placeholder="Email"
        type="email"
        class="form__input"
        name="email"
        required />
    </div>

    <!-- Password -->
    <div class="form__control">
      <label
        for="password"
        class="form__label"
        >Contraseña:</label
      >
      <input
        placeholder="Email"
        type="password"
        class="form__input"
        name="password"
        required />
    </div>

    <!-- Birthday -->
    <div class="form__control">
      <label
        for="birthday"
        class="form__label"
        >Fecha de nacimiento:</label
      >
      <input
        type="date"
        class="form__input"
        name="birthday"
        title="Fecha de nacimiento"
        required />
    </div>

    <div class="form__control--submit">
      <input
        type="submit"
        name="submit"
        class="form__submit"
        value="Enviar" />
    </div>
  </form>
</div>
